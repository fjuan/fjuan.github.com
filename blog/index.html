---
layout: default
title: "Random thoughts"
description: "Francisco de Juan Blog: random thougts aobut anything"
lang: en
---

{% for post in site.posts %}
  <section class="post">
    <div class="page-header">
      <h1><a href="{{ post.url}}">{{ post.title }}</a></h1>
    </div>
    <p class="pull-right">{{ post.date | date: '%Y/%m/%d' }} by fjuan</p>
    <p>{{ post.content }}</p>
  </section>
{% endfor %}
